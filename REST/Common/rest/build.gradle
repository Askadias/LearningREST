apply plugin: 'java'

sourceSets {
    main {
        java { srcDir 'src/main' }
        resources { srcDir 'src/main' }
    }
    test {
        java { srcDir 'src/test' }
        resources { srcDir 'src/test' }
    }
}

jar { from sourceSets.main.allJava }

// ========== Dependencies ==============================================

dependencies {
    // --------------------- PROJECTS ------------------------------------
    compile project(":ru.forxy.common.rest:ru.forxy.common.rest.api")
    compile project(":ru.forxy.common.utils")
    compile project(":ru.forxy.common.status")

    // --------------------- OBJECT VALIDATION ---------------------------
    compile "net.sf.oval:oval:${rev_oval}"

    // ===================== TEST ========================================
    testCompile "junit:junit:${rev_junit}"
}
