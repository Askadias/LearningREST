rootProject.name = project_name

def projects = [
        ':api': [name: "ru.forxy.velocity.api", path: 'api'],
        ':client': [name: "ru.forxy.velocity.client", path: 'client'],
        ':service': [name: "ru.forxy.velocity.service", path: 'service']
]

projects.each() { key, config ->
    include key
    def prj = project(key)
    prj.name = config.name
    prj.projectDir = file("$settingsDir/$config.path")
}
