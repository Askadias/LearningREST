<!doctype html>
<html lang="en" ng-app="authServiceAdmin">
<head>
    <meta charset="utf-8">
    <title>Forxy</title>
    <link rel="stylesheet" href="/AuthService/css/app.css">
    <base href="/AuthService/app"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
</head>
<body>

<div ng-controller="AlertCtrl" class="alert-list" ng-show="!!alerts">
    <alert class="alert-pupup" ng-repeat="(key,val) in alerts track by $index" type="{{key}}" close="closeAlert(key)">
        <div ng-repeat="msg in val track by $index">{{msg}}</div>
    </alert>
</div>

<div ng-controller="MainCtrl">

    <div class="tab-content">
        <div ui-view></div>
    </div>
</div>

<script src="webjars/jquery/1.11.1/jquery.min.js"></script>
<script src="webjars/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<script src="webjars/angularjs/1.3.0-beta.13/angular.js"></script>
<script src="webjars/angularjs/1.3.0-beta.13/angular-touch.min.js"></script>
<script src="webjars/angularjs/1.3.0-beta.13/angular-route.min.js"></script>
<script src="webjars/angularjs/1.3.0-beta.13/angular-resource.min.js"></script>
<script src="webjars/angularjs/1.3.0-beta.13/angular-animate.min.js"></script>
<script src="webjars/angularjs/1.3.0-beta.13/angular-cookies.min.js"></script>
<script src="webjars/angularjs/1.3.0-beta.13/angular-loader.min.js"></script>
<script src="webjars/angularjs/1.3.0-beta.13/angular-sanitize.min.js"></script>
<script src="webjars/angularjs/1.3.0-beta.13/i18n/angular-locale_en-us.js"></script>
<script src="webjars/angular-ui-bootstrap/0.11.0/ui-bootstrap-tpls.js"></script>
<script src="webjars/lodash/2.4.1/lodash.min.js"></script>
<script src="webjars/lodash/2.4.1/lodash.compat.min.js"></script>
<script src="webjars/lodash/2.4.1/lodash.underscore.min.js"></script>
<script src="webjars/restangular/1.4.0/restangular.min.js"></script>
<script src="webjars/ngStorage/0.3.0/ngStorage.min.js"></script>
<script src="webjars/angular-ui-router/0.2.10/angular-ui-router.min.js"></script>
<script src="js/app.js"></script>
<script src="js/controllers/common.js"></script>
<script src="js/controllers/user.js"></script>
<script src="js/controllers/client.js"></script>
