<div>
    <div class="btn-group">

        <a href="#/clients/new" class="btn btn-default">
            Add Client
        </a>
    </div>
    <div class="alert alert-info" ng-show="clientsCount == 0">
        No applications found
    </div>

    <div ng-show="clientsCount > 0">
        <table class="table table-striped">
            <thead>
            <tr>
                <th ng-repeat="header in headers">
                    <sort-by onsort="onSort" sortdir="filterCriteria.sortDir" sortedby="filterCriteria.sortedBy"
                             sortvalue="{{header.value}}">{{header.title}}
                    </sort-by>
                </th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <input class="form-control" style="width: 100px" on-enter-blur
                           on-blur-change="filterResult()" ng-model="filterCriteria.clientID">
                </td>
                <td>
                    <input class="form-control" style="width: 100px" on-enter-blur
                           on-blur-change="filterResult()" ng-model="filterCriteria.applicationName">
                </td>
                <td></td>
                <td>
                    <input class="form-control" style="width: 100px" on-enter-blur
                           on-blur-change="filterResult()" ng-model="filterCriteria.updatedBy">
                </td>
                <td></td>
                <td>
                    <input class="form-control" style="width: 100px" on-enter-blur
                           on-blur-change="filterResult()" ng-model="filterCriteria.createdBy">
                </td>
                <td></td>
                <td></td>
            </tr>
            <tr ng-repeat="client in clients">
                <td><a ng-href="#{{ 'clients.details' | routeSegmentUrl: {clientID: client.clientID} }}">{{client.clientID}}</a></td>
                <td>{{client.applicationName}}</td>
                <td>{{client.applicationWebUri}}</td>
                <td>{{client.updatedBy}}</td>
                <td>{{client.updateDate}}</td>
                <td>{{client.createdBy}}</td>
                <td>{{client.createDate}}</td>
                <td>
                    <div class="btn-group" style="width: 100px">
                        <a href="#/clients/{{client.clientID}}?edit=false" class="btn btn-default btn-sm">
                            <span class="glyphicon glyphicon-eye-open"></span>
                        </a>
                        <a href="#/clients/{{client.clientID}}?edit=true" class="btn btn-default btn-sm">
                            <span class="glyphicon glyphicon-pencil"></span>
                        </a>
                        <button type="button" class="btn btn-danger btn-sm" ng-click="client.$delete()">
                            <span class="glyphicon glyphicon-trash"></span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
        <div ng-show="totalPages > 1">
            <pagination num-pages="totalPages" current-page="filterCriteria.page" max-size="10"
                        class="" boundary-links="true" on-select-page="selectPage(page)"></pagination>
        </div>
    </div>
</div>
