apply plugin: 'java'

sourceSets {
    main {
        java { srcDir 'src' }
        resources { srcDir 'src' }
    }
}

jar { from sourceSets.main.allJava }

dependencies {
    // --------------------- FORXY ---------------------------------------
    compile "forxy:ru.forxy.common.rest.api:${rev_forxy_common}"

    // --------------------- CXF -----------------------------------------
    compile "org.apache.cxf:cxf-bundle-jaxrs:${rev_cxf}"
}